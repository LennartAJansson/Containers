apiVersion: v1
kind: ConfigMap
metadata:
  name: workloadsprojector-configmap
data:
# Put environment variables here that everyone should have
  NET__Host__Name: workloadsprojector
---
apiVersion: apps/v1
kind: Deployment
#https://andrewlock.net/deploying-asp-net-core-applications-to-kubernetes-part-6-adding-health-checks-with-liveness-readiness-and-startup-probes/
#https://dzone.com/articles/health-checks-with-aspnet-core-and-kubernetes

metadata:
  name: workloadsprojector
  labels:
    app: workloadsprojector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workloadsprojector
  template:
    metadata:
      labels:
        app: workloadsprojector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: workloadsprojector
        image: registry:5000/workloadsprojector:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        #- containerPort: 443
        #  name: https
#        livenessProbe:
#          httpGet:
#            path: /healthy
#            port: http
#          initialDelaySeconds: 10
#          timeoutSeconds: 5
        resources:
          requests:
            memory: "32Mi"
            cpu: "16m"
          #limits:
          #  memory: "128Mi"
          #  cpu: "512m"
