<div class="content">
  <table>
    <thead>
      <th>Iso</th>
      <th>Code</th>
      <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries | async">
        <td>{{ country.isoCountry }}</td>
        <td>{{ country.countryCode3 }}/{{ country.countryCode2 }}</td>
        <td>{{ country.countryName }}</td>
      </tr>
    </tbody>
  </table>
</div>
